<!DOCTYPE html>
<style type="text/css">
    body {
        padding: 0;
        margin: 0;
        background: white;
    }

    #canvas {
        margin: 100px 0 0 300px;
    }

    #canvas>span {
        color: white;
        font-size: 14px;
    }

    #result {
        margin: 0px 0 100px 300px;
    }

    #image{
        margin: 50px 0 50px 300px;
    }
</style>
<html>
<head>
    <meta charset="UTF-8">
    <title>手写字体</title>
</head>
<body>

<div style="">


</div>
<canvas id="canvas" width="280" height="280"></canvas>
<button onclick="predict()">预测</button>


<div id="image">
    <form id="imageForm" >
        <input  type="file"  name="file" id="imageFile"/>
        <button id="upload"   >开始识别</button>
    </form>
</div>


</body>
</html>
<script src="js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    /*获取绘制环境*/
    var canvas = $('#canvas')[0].getContext('2d');
    canvas.strokeStyle = "white";//线条的颜色
    canvas.lineWidth = 10;//线条粗细
    canvas.fillStyle = 'black'
    canvas.fillRect(0, 0, 280, 280);
    $('#canvas').on('mousedown', function() {
        /*开始绘制*/
        canvas.beginPath();
        /*设置动画绘制起点坐标*/
        canvas.moveTo(event.pageX - 300, event.pageY - 100);
        $('#canvas').on('mousemove', function() {
            /*设置下一个点坐标*/
            canvas.lineTo(event.pageX - 300, event.pageY - 100);
            /*画线*/
            canvas.stroke();
        });
    }).on('mouseup', function() {
        $('#canvas').off('mousemove');
    });
    function predict() {
        var img = $('#canvas')[0].toDataURL("image/png");
        $.ajax({
            url : "/Identify",
            type : "get",
            data : {
                "img" : img.substring(img.indexOf(",") + 1)
            },
            success : function(response) {
                    alert(response);
            },
            error : function() {

            }
        });
    }


        $("#upload").click(function () {
            var formData = new FormData();
            formData.append("file", document.getElementById("imageFile").files[0]);
            $.ajax({
                url: "upImage",
                type: "POST",
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    alert(data);
                },
                error: function () {
                    alert("上传失败！");
                }
            });
        });






</script>
